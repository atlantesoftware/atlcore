{% extends 'doc/layout.html' %}
{% load vcl %}

{% block styles%}
	{{block.super}}
	<link rel="stylesheet" type="text/css" href="{{ATL_MEDIA_URL}}doc/css/styles.css" />
{% endblock %}

{% block scripts %}
	{{block.super}}
	<script type="text/javascript" src="/atlante_cms_media/common/js/jwplayer/jwplayer.js"></script>
{% endblock %}

{% block main %}
		<h2>Demo Player</h2>
		<div id="demo"> 
			
			<div id="container"> 
				Loading the player ...
			</div>
			
			<script type="text/javascript">
			    jwplayer("container").setup({
			        flashplayer: "/atlante_cms_media/common/js/jwplayer/jwplayer.js",
			        file: "/atlante_cms_media/common/swf/jwplayer/video.mp4",
			        height: 270,
			        width: 480
			    });
			</script>
		</div>
			
		<div>
			
			<p>{{ documentation }}</p>
			<p>Ejemplo de JWplayer</p>
		</div>	
{% endblock%}
