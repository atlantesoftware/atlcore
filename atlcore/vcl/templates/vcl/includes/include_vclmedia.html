<link href="/atlante_cms_media/vcl/css/forms.css" rel="stylesheet" type="text/css" />


<!-- Tree component -->


<script src="/atlante_cms_media/vcl/lib/jquery/jquery-1.4.2.js" type="text/javascript"></script>
<script src="/atlante_cms_media/vcl/lib/treeview/jquery.treeview.js" type="text/javascript"></script>
<link  href="/atlante_cms_media/vcl/lib/treeview/jquery.treeview.css" rel="stylesheet"/>
<link  href="/atlante_cms_media/vcl/lib/treeview/screen.css" rel="stylesheet" />

<script>
		$(document).ready(function(){
		$(".tree").treeview({
			toggle: function() {
				console.log("%s was toggled.", $(this).find(">span").text());
			}
		});
		
		$("#add").click(function() {
			var branches = $("<li><span class='folder'>New Sublist</span><ul>" + 
				"<li><span class='file'>Item1</span></li>" + 
				"<li><span class='file'>Item2</span></li></ul></li>").appendTo("#browser");
			$("#browser").treeview({
				add: branches
			});
		});
	});
	
	

</script>
